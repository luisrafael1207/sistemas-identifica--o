<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Listagem de Estudantes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c3e50;
      margin: 0;
      padding: 0;
      color: white;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      margin: 50px auto;
      padding: 30px;
      background-color: #34495e;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    h1 {
      text-align: center;
      color: #ecf0f1;
      margin-bottom: 20px;
    }

    .btn-voltar {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      margin-bottom: 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn-voltar:hover {
      background-color: #777;
    }

    #btnSair {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #e74c3c;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #btnSair:hover {
      background-color: #777;
    }

    .filtro-input {
      width: 100%;
      max-width: 300px;
      display: block;
      margin: 20px auto;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background-color: #2c3e50;
      color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      padding: 12px;
      text-align: center;
      vertical-align: middle;
      border-bottom: 1px solid #ddd;
    }

    table th {
      background-color: #4CAF50;
      color: #fff;
      font-weight: bold;
    }

    table tr:nth-child(even) {
      background-color: #34495e;
    }

    table td img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .action-buttons button {
      padding: 6px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .action-buttons button:hover {
      background-color: #777;
    }

    .action-buttons .btn-delete {
      background-color: #e74c3c;
    }

    .action-buttons .btn-delete:hover {
      background-color: #777;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.3s ease;
    }

    .modal-content {
      background-color: #34495e;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-content img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .modal-content button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .modal-content button:hover {
      background-color: #777;
    }

    .mensagem-vazio {
      text-align: center;
      color: #bbb;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <script>
    // ✅ Proteção contra acesso sem login
    const token = localStorage.getItem('token');
    if (!token) {
      alert("Você precisa estar logado para acessar esta página.");
      window.location.href = 'login.html';
    }
  </script>

  <div class="container">
    <h1>Listagem de Estudantes</h1>

    <button id="btnSair">Sair</button>
    <a href="cadastro.html" class="btn-voltar">← Voltar para Cadastro</a>
    <input type="text" id="filtro" class="filtro-input" placeholder="Digite o nome ou turma para filtrar">

    <table id="tabela-estudantes">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Nome</th>
          <th>Turma</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="mensagem-vazio" id="mensagem-vazio" style="display: none;">
      Nenhum estudante encontrado.
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Detalhes do Estudante</h2>
      <p><strong>ID:</strong> <span id="modal-id"></span></p>
      <p><strong>Nome:</strong> <span id="modal-nome"></span></p>
      <p><strong>Turma:</strong> <span id="modal-turma"></span></p>
      <p><strong>Foto:</strong><br><img id="modal-foto" src="" alt="Foto do estudante"></p>
      <button onclick="fecharModal()">Fechar</button>
    </div>
  </div>

  <!-- Código principal da listagem -->
  <script src="listar.js"></script>
</body>
</html>
