<!DOCTYPE html>
<!-- Declaração do tipo de documento HTML -->

<html lang="pt-br">
<!-- Início do documento HTML com idioma definido como português do Brasil -->

<head>
  <meta charset="UTF-8" />
  <!-- Define a codificação de caracteres para UTF-8 -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Faz com que o layout se ajuste corretamente em dispositivos móveis -->

  <title>Editar Estudante</title>
  <!-- Título exibido na aba do navegador -->

  <style>
    /* Início dos estilos CSS */
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .btn-voltar {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }

    .btn-voltar:hover {
      background-color: #777;
    }

    h1 {
      color: #333;
      margin: 0;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      margin-bottom: 5px;
      color: #555;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5a6268;
    }

    .foto-atual {
      margin-top: 20px;
      text-align: center;
    }

    .foto-atual img {
      max-width: 150px;
      border-radius: 8px;
      margin-top: 10px;
      border: 2px solid #ddd;
    }

    .mensagem {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
    }

    .mensagem.sucesso {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .mensagem.erro {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>

<body>
  <!-- Corpo da página -->

  <div class="container">
    <!-- Container principal centralizado -->

    <div class="header">
      <!-- Cabeçalho com título e botão de voltar -->
      <h1>Editar Estudante</h1>
      <a href="listar.html" class="btn-voltar">Voltar</a>
    </div>

    <!-- Formulário de edição -->
    <form id="editar-form" enctype="multipart/form-data">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="turma">Turma:</label>
      <input type="text" id="turma" name="turma" required>

      <label for="foto">Nova Foto:</label>
      <input type="file" id="foto" name="foto" accept="image/*">

      <div class="foto-atual" id="fotoAtualContainer">
        <!-- Container da imagem atual do estudante -->
        <span>Foto atual:</span><br />
        <img id="fotoAtual" src="" alt="Foto do estudante">
      </div>

      <button type="submit">Atualizar</button>
    </form>

    <!-- Área de mensagens -->
    <div class="mensagem" id="mensagem"></div>
  </div>

  <script>
    // Obtém o ID da URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    // Referências aos inputs e elementos de exibição
    const nomeInput = document.getElementById('nome');
    const turmaInput = document.getElementById('turma');
    const fotoAtual = document.getElementById('fotoAtual');
    const mensagem = document.getElementById('mensagem');

    // Verifica se o ID está presente
    if (!id) {
      mensagem.textContent = "ID não fornecido.";
      mensagem.className = "mensagem erro";
      return;
    }

    // Busca os dados do estudante para preencher o formulário
    fetch(`http://localhost:3000/estudantes/${id}`)
      .then(res => res.json())
      .then(estudante => {
        // Preenche os campos com os dados recebidos
        nomeInput.value = estudante.nome;
        turmaInput.value = estudante.turma;
        if (estudante.foto) {
          // Exibe a imagem atual
          fotoAtual.src = `http://localhost:3000/${estudante.foto}`;
        } else {
          // Oculta o container da imagem se não houver foto
          document.getElementById('fotoAtualContainer').style.display = 'none';
        }
      })
      .catch(error => {
        // Exibe erro caso ocorra falha na busca
        console.error('Erro ao buscar estudante:', error);
        mensagem.textContent = 'Erro ao buscar dados do estudante.';
        mensagem.className = "mensagem erro";
      });

    // Evento de envio do formulário
    document.getElementById('editar-form').addEventListener('submit', function (e) {
      e.preventDefault();

      // Cria objeto FormData com os dados do formulário
      const formData = new FormData();
      formData.append('nome', nomeInput.value);
      formData.append('turma', turmaInput.value);

      // Adiciona a nova foto, se selecionada
      const novaFoto = document.getElementById('foto').files[0];
      if (novaFoto) {
        formData.append('foto', novaFoto);
      }

      // Envia a requisição PUT para atualizar o estudante
      fetch(`http://localhost:3000/estudantes/${id}`, {
        method: 'PUT',
        body: formData
      })
        .then(res => res.json())
        .then(data => {
          // Mostra mensagem de sucesso
          mensagem.textContent = data.message || 'Estudante atualizado com sucesso!';
          mensagem.className = "mensagem sucesso";
        })
        .catch(error => {
          // Mostra mensagem de erro
          console.error('Erro ao atualizar estudante:', error);
          mensagem.textContent = 'Erro ao atualizar. Tente novamente.';
          mensagem.className = "mensagem erro";
        });
    });
  </script>
</body>
</html>
