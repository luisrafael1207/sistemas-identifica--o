<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro | Kar√¥metro</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e2f;
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .cadastro-container {
            background-color: #2b2b3d;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 95%;
            max-width: 650px;
            max-height: 90vh;
            overflow-y: auto;
            transition: margin-left 0.3s ease;
        }
        h2 { text-align: center; margin-bottom: 1.5rem; color: #76ffdc; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.4rem; font-weight: 600; }
        input[type="text"], input[type="email"], input[type="tel"], input[type="file"], select {
            width: 100%;
            padding: 0.6rem;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #1e1e2f;
            color: #fff;
            font-size: 1rem;
        }
        input[type="file"]::file-selector-button,
        input[type="file"]::-webkit-file-upload-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.4rem 0.7rem;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
        }
        .foto-container {
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
            max-width: 320px;
            max-height: 240px;
        }
        video, img { width: 320px; height: 240px; border-radius: 8px; border: 2px solid #333; object-fit: cover; display: none; }
        button {
            padding: 0.6rem 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
        }
        button:hover { background-color: #1a1a2e; }
        .botao-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #3f51b5;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
        .botao-link:hover { background-color: #1a1a2e; }
        .centralizar {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
            align-items: center;
        }
        .spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #76ffdc;
            border-radius: 50%;
            width: 26px;
            height: 26px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .logo-ifc { position: fixed; top: 15px; left: 20px; z-index: 1001; }
        .logo-ifc img { height: 120px; }
        .logout-button {
            position: fixed;
            top: 15px;
            right: 20px;
            background-color: #f44336;
            color: #fff;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            padding: 0.5rem 0.8rem;
            cursor: pointer;
            z-index: 1000;
        }
        .logout-button:hover { background-color: #1a1a2e; }
    </style>
</head>
<body>
    <div class="logo-ifc">
        <img src="Logo_IFC_vertical.png" alt="Logo do IFC" />
    </div>
    <button class="logout-button" id="logoutBtn">‚éã Sair</button>

    <div class="cadastro-container">
        <h2>üìò Cadastro de Estudante</h2>
        <form id="cadastroForm" novalidate>
            <div class="form-group">
                <label for="nome">üßë Nome:</label>
                <input type="text" id="nome" name="nome" required />
            </div>
            <div class="form-group">
                <label for="email">üìß Email:</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
                <label for="turma">üè´ Turma:</label>
                <select id="turma" name="turma" required>
                    <option value="" disabled selected>Selecione a turma</option>
                    <option value="1¬∫ Inform√°tica A">1¬∫ Inform√°tica A</option>
                    <option value="1¬∫ Inform√°tica B">1¬∫ Inform√°tica B</option>
                    <option value="2¬∫ Inform√°tica A">2¬∫ Inform√°tica A</option>
                    <option value="2¬∫ Inform√°tica B">2¬∫ Inform√°tica B</option>
                    <option value="3¬∫ Inform√°tica A">3¬∫ Inform√°tica A</option>
                    <option value="3¬∫ Inform√°tica B">3¬∫ Inform√°tica B</option>
                    <option value="Redes fase 1">Redes fase 1</option>
                    <option value="Redes fase 2">Redes fase 2</option>
                    <option value="Redes fase 3">Redes fase 3</option>
                    <option value="Redes fase 4">Redes fase 4</option>
                    <option value="Redes fase 5">Redes fase 5</option>
                    <option value="Redes fase 6">Redes fase 6</option>
                </select>
            </div>
            <div class="form-group">
                <label for="telefone">üìû Telefone:</label>
                <input type="tel" id="telefone" name="telefone" maxlength="15" required />
            </div>
            <div class="form-group">
                <label>üñº Foto:</label>
                <div class="foto-container">
                    <video id="cameraStream" autoplay playsinline muted></video>
                    <img id="preview" alt="Pr√©-visualiza√ß√£o da imagem" />
                </div>
                <div style="margin-top: 8px;">
                    <input type="file" id="foto" accept="image/*" />
                    <button type="button" id="abrirCamera">üì∑ Abrir C√¢mera</button>
                    <button type="button" id="capturarFoto">üì∏ Capturar Foto</button>
                    <button type="button" id="pararCamera">‚õî Parar C√¢mera</button>
                    <button type="button" id="resetarFoto">üîÑ Usar outra foto</button>
                </div>
            </div>
            <div class="centralizar">
                <button type="submit">‚úÖ Cadastrar</button>
                <div class="spinner" id="spinner"></div>
            </div>
        </form>
        <div style="text-align: center; margin-top: 20px;">
            <a href="listar.html" class="botao-link">üìÑ Ver Lista</a>
        </div>
    </div>

    <script src="cadastro.js"></script>
</body>
</html>
