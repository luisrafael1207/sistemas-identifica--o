<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | SkillTrack </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4CAF50);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            color: #fff;
        }

        /* Logo fixa IFC */
        .logo-ifc {
            position: fixed;
            top: 15px;
            left: 20px;
            z-index: 1000;
        }
        .logo-ifc img {
            height: 100px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        .logo-ifc img:hover {
            transform: scale(1.05);
        }

        /* Container do login */
        .login-container {
            background-color: #ffffff;
            color: #333;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 10;
            animation: fadeIn 1s ease forwards;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            font-size: 1.6rem;
            font-weight: bold;
            color: #2c3e50;
        }
        .logo i {
            margin-right: 0.5rem;
            color: #4CAF50;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.8rem;
            font-size: 1.3rem;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .input-field {
            display: flex;
            align-items: center;
            background: #f2f2f2;
            padding: 0.65rem 0.85rem;
            border-radius: 8px;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        .input-field i {
            margin-right: 0.5rem;
            color: #666;
        }

        .input-field input {
            border: none;
            outline: none;
            background: transparent;
            flex: 1;
            font-size: 1rem;
            color: #333;
        }

        .input-field input:focus {
            border-radius: 8px;
            box-shadow: 0 0 0 2px #4CAF50;
        }

        .btn {
            width: 100%;
            padding: 0.85rem;
            background-color: #4CAF50;
            border: none;
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .footer-links {
            margin-top: 1.2rem;
            text-align: center;
        }

        .btn-link {
            background: none;
            border: none;
            color: #4CAF50;
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.95rem;
            font-family: inherit;
        }

        .btn-link:hover {
            color: #388E3C;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            min-height: 1.2rem;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .login-container { padding: 2rem 1.5rem; }
            h2 { font-size: 1.1rem; }
            .btn { font-size: 1rem; padding: 0.75rem; }
        }
    </style>
</head>
<body>
    <div class="logo-ifc">
        <img src="Logo_IFC_vertical.png" alt="Logo do IFC" />
    </div>

    <div class="login-container">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
            <span>SkillTrack IFC</span>
        </div>

        <h2>Fa√ßa login na sua conta</h2>

        <form id="loginForm" novalidate autocomplete="off">
            <div class="form-group">
                <label for="email">E-mail</label>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="seu@email.com"
                        required
                        autocomplete="username"
                    />
                </div>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input
                        type="password"
                        id="senha"
                        name="senha"
                        placeholder="Sua senha"
                        required
                        minlength="6"
                        autocomplete="current-password"
                    />
                </div>
                <div id="mensagemErro" class="error-message" aria-live="polite"></div>
            </div>

            <button type="submit" class="btn" id="loginButton">
                <span id="buttonText">Entrar</span>
                <span id="buttonSpinner" class="spinner" style="display: none;"></span>
            </button>

            <div class="footer-links">
                <button type="button" id="forgotPasswordBtn" class="btn-link">Esqueceu sua senha?</button>
            </div>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
