<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Estudante | Kar√¥metro</title>
  <style>
    /* CSS igual ao do cadastrar.html */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e2f;
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }
    .cadastro-container {
      background-color: #2b2b3d;
      color: #f1f1f1;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 95%;
      max-width: 650px;
      max-height: 90vh;
      overflow-y: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #76ffdc;
    }
    .form-group { margin-bottom: 1rem; }
    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
    }
    input[type="text"], input[type="email"], input[type="tel"], input[type="file"] {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #444;
      background-color: #1e1e2f;
      color: #fff;
      font-size: 1rem;
    }
    input[type="file"]::file-selector-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.4rem 0.7rem;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
    }
    .foto-container {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.6rem 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
    }
    button:hover {
      background-color: #1a1a2e;
    }
    .botao-link {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #3f51b5;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      text-align: center;
    }
    .botao-link:hover {
      background-color: #1a1a2e;
    }
    #preview, #fotoAtual {
      max-width: 100%;
      margin-top: 0.5rem;
      border-radius: 8px;
      border: 2px solid #333;
      display: block;
    }
    .logout-button {
      position: fixed;
      top: 15px;
      right: 20px;
      background-color: #f44336;
      color: #fff;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 0.8rem;
      cursor: pointer;
      z-index: 1000;
    }
    .logout-button:hover {
      background-color: #1a1a2e;
    }
    .centralizar {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .mensagem {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
      padding: 0.7rem;
      border-radius: 6px;
    }
    .mensagem.sucesso {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .mensagem.erro {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <button class="logout-button" id="logoutBtn">‚éã Sair</button>

  <div class="cadastro-container">
    <h2>‚úèÔ∏è Editar Estudante</h2>
    <form id="editarForm" enctype="multipart/form-data">
      <div class="form-group">
        <label for="nome">üßë Nome:</label>
        <input type="text" id="nome" name="nome" required />
      </div>
      <div class="form-group">
        <label for="turma">üè´ Turma:</label>
        <input type="text" id="turma" name="turma" required />
      </div>
      <div class="form-group foto-container">
        <label>üñºÔ∏è Foto atual:</label>
        <img id="fotoAtual" alt="Foto atual do estudante" />
      </div>
      <div class="form-group">
        <label for="foto">üì§ Nova Foto (opcional):</label>
        <input type="file" id="foto" name="foto" accept="image/*" />
      </div>
      <div class="centralizar">
        <button type="submit">üíæ Atualizar</button>
      </div>
    </form>

    <div id="mensagem" class="mensagem" style="display:none;"></div>

    <div style="text-align:center; margin-top: 20px;">
      <a href="listar.html" class="botao-link">üìÑ Voltar para Lista</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      if (!token) {
        alert("Voc√™ precisa estar logado para acessar esta p√°gina.");
        window.location.href = "login.html";
        return;
      }

      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');

      const nomeInput = document.getElementById('nome');
      const turmaInput = document.getElementById('turma');
      const fotoAtualImg = document.getElementById('fotoAtual');
      const fotoInput = document.getElementById('foto');
      const mensagemDiv = document.getElementById('mensagem');
      const logoutBtn = document.getElementById('logoutBtn');
      const form = document.getElementById('editarForm');

      if (!id) {
        mensagemDiv.style.display = 'block';
        mensagemDiv.textContent = "ID do estudante n√£o fornecido.";
        mensagemDiv.className = "mensagem erro";
        return;
      }

      // Carrega dados do estudante para preencher o formul√°rio
      fetch(`http://localhost:3000/estudantes/${id}`, {
        headers: {
          Authorization: `Bearer ${token}`
        }
      })
      .then(res => {
        if (!res.ok) throw new Error("Estudante n√£o encontrado.");
        return res.json();
      })
      .then(estudante => {
        nomeInput.value = estudante.nome || '';
        turmaInput.value = estudante.turma || '';

        if (estudante.foto) {
          fotoAtualImg.src = `http://localhost:3000/${estudante.foto}`;
          fotoAtualImg.style.display = 'block';
        } else {
          fotoAtualImg.style.display = 'none';
        }
      })
      .catch(err => {
        mensagemDiv.style.display = 'block';
        mensagemDiv.textContent = 'Erro ao carregar dados do estudante.';
        mensagemDiv.className = 'mensagem erro';
        console.error(err);
      });

      form.addEventListener('submit', async e => {
        e.preventDefault();
        mensagemDiv.style.display = 'none';

        const formData = new FormData();
        formData.append('nome', nomeInput.value.trim());
        formData.append('turma', turmaInput.value.trim());

        if (fotoInput.files[0]) {
          formData.append('foto', fotoInput.files[0]);
        }

        try {
          const response = await fetch(`http://localhost:3000/estudantes/${id}`, {
            method: 'PUT',
            headers: {
              Authorization: `Bearer ${token}`
            },
            body: formData
          });

          const data = await response.json();

          if (!response.ok) throw new Error(data.message || 'Erro ao atualizar estudante.');

          mensagemDiv.style.display = 'block';
          mensagemDiv.textContent = data.message || 'Estudante atualizado com sucesso!';
          mensagemDiv.className = 'mensagem sucesso';

          // Atualiza a foto atual com a nova, se enviada
          if (data.estudante && data.estudante.foto) {
            fotoAtualImg.src = `http://localhost:3000/${data.estudante.foto}`;
            fotoAtualImg.style.display = 'block';
          }

        } catch (error) {
          mensagemDiv.style.display = 'block';
          mensagemDiv.textContent = error.message || 'Erro ao atualizar estudante.';
          mensagemDiv.className = 'mensagem erro';
          console.error(error);
        }
      });

      logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('token');
        localStorage.removeItem('user');
        sessionStorage.setItem('fromLogout', 'true');
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>
