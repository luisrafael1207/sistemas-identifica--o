<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Listagem de Estudantes | SkillTrack</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c3e50;
      margin: 0;
      padding: 0;
      color: white;
    }
    header {
      background-color: #1a252f;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #btnCadastrar {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-right: 1rem;
    }
    #btnSair {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
    }
    .top-controls {
      display: flex;
      gap: 20px;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    #filtro {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      background-color: #34495e;
      color: white;
    }
    video {
      width: 160px;
      height: 120px;
      background-color: black;
      border-radius: 10px;
    }
    #detectarBtn, #desligarCamera {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      font-size: 14px;
    }
    #detectarBtn { background-color: #4caf50; }
    #desligarCamera { background-color: #e67e22; display: none; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #555;
    }
    th { background-color: #4caf50; }
    tr:nth-child(even) { background-color: #34495e; }
    td img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }
    .actions button {
      margin: 2px;
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      font-size: 14px;
    }
    .editar { background-color: #4caf50; }
    .excluir { background-color: #e74c3c; }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .modal-content input, .modal-content select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      background-color: #34495e;
      color: white;
      font-size: 16px;
    }
    .modal-content button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #4caf50;
      color: white;
      margin-top: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    .close-button {
      align-self: flex-end;
      font-size: 24px;
      cursor: pointer;
      color: #ccc;
      margin-bottom: 10px;
    }

    /* TOASTS */
    #toastContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .toast {
      background-color: #4caf50;
      color: white;
      padding: 12px 20px;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      opacity: 0;
      transform: translateY(20px);
      animation: toastIn 0.3s forwards;
    }
    .toast.erro { background-color: #e74c3c; }
    @keyframes toastIn {
      to { opacity: 1; transform: translateY(0); }
    }
    #softSkillDescricao {
      font-size: 14px;
      color: #bdc3c7;
      margin: 5px 0 5px 0;
    }
    #softSkillDescricaoDinamica {
      font-size: 14px;
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center;">
      <button id="btnCadastrar" title="Novo Estudante">Novo Estudante</button>
      <h1 style="margin: 0;">Lista - Estudantes SkillTrack</h1>
    </div>
    <button id="btnSair" type="button">Sair</button>
  </header>

  <div class="container">
    <div class="top-controls">
      <input type="text" id="filtro" placeholder="Filtrar por nome, turma ou soft skill..." />
      <video id="video" autoplay muted></video>
      <button id="detectarBtn" type="button">Detectar</button>
      <button id="desligarCamera" type="button">Desligar Câmera</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Foto</th>
          <th>Nome</th>
          <th>Turma</th>
          <th>Email</th>
          <th>Nota</th>
          <th>Soft Skill</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaEstudantes"></tbody>
    </table>
  </div>

  <!-- MODAL DE ESTUDANTE -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="closeModal">&times;</span>
      <h2 id="modalTitulo">Modal Estudante SkillTrack</h2>

      <div style="text-align: center; margin-bottom: 15px;">
        <img id="fotoAtual" src="/uploads/default.jpg" alt="Foto Estudante" style="width:120px; height:120px; border-radius:50%; object-fit:cover; border:3px solid #4caf50;">
      </div>

      <div id="infoEstudante" style="margin: 10px 0; font-size: 14px;"></div>

      <label for="notaInput">Nota</label>
      <input type="number" id="notaInput" min="0" max="10" step="0.1" />

      <label for="softSkillSelect">Soft Skill</label>
      <div id="softSkillDescricao">
        Soft Skill é uma habilidade interpessoal e comportamental que descreve como a pessoa interage com os outros e lida com o trabalho.
      </div>
      <select id="softSkillSelect">
        <option value="">-- Selecione --</option>
        <option value="Comunicação">Comunicação</option>
        <option value="Trabalho em Equipe">Trabalho em Equipe</option>
        <option value="Motivação">Motivação</option>
        <option value="Criatividade">Criatividade</option>
        <option value="Flexibilidade">Flexibilidade</option>
        <option value="Liderança">Liderança</option>
      </select>
      <div id="softSkillDescricaoDinamica"></div>

      <button id="salvarAlteracoes">Salvar Alterações</button>
    </div>
  </div>

  <div id="toastContainer"></div>
  <script src="listar.js"></script>
</body>
</html>
