<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Administrador | KarÃ´metro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #2c3e50, #4caf50);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .cadastro-container {
      background: white;
      color: #333;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #2c3e50;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
      color: #2c3e50;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #4caf50;
      border: none;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 0.5rem;
    }

    button:hover {
      background-color: #388e3c;
    }

    .btn-login {
      background-color: #3498db;
    }

    .btn-login:hover {
      background-color: #2c80b4;
    }

    .resultado {
      background: #f2f2f2;
      color: #333;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1rem;
      font-family: monospace;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .error-message {
      color: #e74c3c;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    .security-note {
      font-size: 0.85rem;
      color: #888;
      margin-bottom: 1rem;
      text-align: center;
    }

    /* Pequena melhoria de foco para acessibilidade */
    input:focus {
      outline: 2px solid #4caf50;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <main class="cadastro-container">
    <h2>Cadastro de Administrador</h2>

    <p class="security-note">
      ðŸ”’ Apenas administradores podem cadastrar novos administradores. Digite a senha de configuraÃ§Ã£o para continuar.
    </p>

    <!-- FormulÃ¡rio para validar a senha de configuraÃ§Ã£o -->
    <form id="senhaForm" autocomplete="off" novalidate>
      <label for="senhaConfig">Senha de ConfiguraÃ§Ã£o</label>
      <input type="password" id="senhaConfig" placeholder="Digite a senha do dashboard" required aria-describedby="erroSenha"/>
      <button type="submit">Validar senha</button>
      <div id="erroSenha" class="error-message" role="alert"></div>
    </form>

    <!-- FormulÃ¡rio de cadastro (inicialmente escondido) -->
    <form id="cadastroForm" autocomplete="off" novalidate style="display:none;">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" placeholder="Ex: JoÃ£o Silva" required aria-describedby="erro"/>
      <button type="submit">Gerar email e senha</button>
      <div id="erro" class="error-message" role="alert"></div>
    </form>

    <!-- BotÃ£o para ir para login -->
    <button id="btnLogin" class="btn-login">Ir para Login</button>

    <!-- Resultado do cadastro -->
    <div id="resultado" class="resultado" style="display:none;" role="status"></div>
  </main>

  <script src="cadastroUsuario.js"></script>
</body>
</html>
