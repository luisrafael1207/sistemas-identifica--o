<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro | Kar√¥metro</title>
  <style>
    /* CSS permanece exatamente como voc√™ forneceu */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e2f;
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }
    .cadastro-container {
      background-color: #2b2b3d;
      color: #f1f1f1;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 95%;
      max-width: 650px;
      max-height: 90vh;
      overflow-y: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #76ffdc;
    }
    .form-group { margin-bottom: 1rem; }
    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
    }
    input[type="text"], input[type="email"], input[type="tel"], input[type="file"] {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #444;
      background-color: #1e1e2f;
      color: #fff;
      font-size: 1rem;
    }
    input[type="file"]::file-selector-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.4rem 0.7rem;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
    }
    .foto-container {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }
    button {
      padding: 0.6rem 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
    }
    button:hover {
      background-color: #1a1a2e;
    }
    .botao-link {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #3f51b5;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    .botao-link:hover {
      background-color: #1a1a2e;
    }
    #preview {
      max-width: 100%;
      margin-top: 0.5rem;
      border-radius: 8px;
      border: 2px solid #333;
    }
    #cameraStream {
      width: 100%;
      border-radius: 8px;
      margin-top: 0.5rem;
      border: 2px solid #555;
    }
    .logout-button {
      position: fixed;
      top: 15px;
      right: 20px;
      background-color: #f44336;
      color: #fff;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 0.8rem;
      cursor: pointer;
      z-index: 1000;
    }
    .logout-button:hover {
      background-color: #1a1a2e;
    }
    .centralizar {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <button class="logout-button" id="logoutBtn">‚éã Sair</button>

  <div class="cadastro-container">
    <h2>üìò Cadastro de Estudante</h2>
    <form id="cadastroForm">
      <div class="form-group">
        <label for="nome">üßë Nome:</label>
        <input type="text" id="nome" name="nome" required />
      </div>
      <div class="form-group">
        <label for="turma">üè´ Turma:</label>
        <input type="text" id="turma" name="turma" required />
      </div>
      <div class="form-group">
        <label for="email">‚úâÔ∏è E-mail:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="telefone">üìû Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required />
      </div>
      <div class="form-group">
        <label>üñºÔ∏è Foto:</label>
        <div class="foto-container">
          <input type="file" id="foto" accept="image/*" />
          <button type="button" id="abrirCamera">üì∑ Abrir C√¢mera</button>
          <button type="button" id="capturarFoto" style="display:none;">üì∏ Capturar Foto</button>
        </div>
        <video id="cameraStream" autoplay playsinline style="display: none;"></video>
        <img id="preview" alt="Pr√©-visualiza√ß√£o da imagem" style="display: none;" />
      </div>
      <div class="centralizar">
        <button type="submit">‚úÖ Cadastrar</button>
      </div>
    </form>

    <div style="text-align: center; margin-top: 20px;">
      <a href="listar.html" class="botao-link">üìÑ Ver Lista</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      if (!token) {
        alert("Voc√™ precisa estar logado para acessar esta p√°gina.");
        window.location.href = "login.html";
        return;
      }

      const fotoInput = document.getElementById('foto');
      const preview = document.getElementById('preview');
      const cameraButton = document.getElementById('abrirCamera');
      const capturarButton = document.getElementById('capturarFoto');
      const cameraStream = document.getElementById('cameraStream');
      const logoutBtn = document.getElementById('logoutBtn');
      const form = document.getElementById('cadastroForm');
      let stream = null;
      let capturedBlob = null;

      cameraButton.addEventListener('click', async () => {
        if (stream) return;
        try {
          stream = await navigator.mediaDevices.getUserMedia({ video: true });
          cameraStream.srcObject = stream;
          cameraStream.style.display = 'block';
          capturarButton.style.display = 'inline-block';
        } catch (err) {
          alert('Erro ao acessar a c√¢mera: ' + err.message);
        }
      });

      capturarButton.addEventListener('click', () => {
        if (!stream) return;
        const canvas = document.createElement('canvas');
        canvas.width = cameraStream.videoWidth;
        canvas.height = cameraStream.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(cameraStream, 0, 0);
        canvas.toBlob(blob => {
          capturedBlob = blob;
          preview.src = URL.createObjectURL(blob);
          preview.style.display = 'block';
        }, 'image/jpeg');
      });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData();
        formData.append('nome', document.getElementById('nome').value.trim());
        formData.append('turma', document.getElementById('turma').value.trim());
        formData.append('email', document.getElementById('email').value.trim());
        formData.append('telefone', document.getElementById('telefone').value.trim());

        if (capturedBlob) {
          formData.append('foto', capturedBlob, 'foto.jpg');
        } else if (fotoInput.files[0]) {
          formData.append('foto', fotoInput.files[0]);
        } else {
          alert('Por favor, selecione ou capture uma foto.');
          return;
        }

        try {
          const response = await fetch('http://localhost:3000/estudantes', {
            method: 'POST',
            headers: {
              Authorization: `Bearer ${token}`
            },
            body: formData
          });

          const data = await response.json();
          if (!response.ok) throw new Error(data.message || 'Erro ao cadastrar.');

          alert('Cadastro realizado com sucesso!');
          form.reset();
          preview.style.display = 'none';
          cameraStream.style.display = 'none';
          capturarButton.style.display = 'none';
          if (stream) {
            stream.getTracks().forEach(track => track.stop());
            stream = null;
          }
        } catch (error) {
          alert(error.message);
        }
      });

      logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('token');
        localStorage.removeItem('user');
        sessionStorage.setItem('fromLogout', 'true');
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>
